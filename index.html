<html>
  <head>
    <title>Sume</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href='style.css'>
    <link href="./rainbow/themes/blackboard.css" rel="stylesheet" type="text/css" />
    <script src='jquery.js'></script>
    <script src='underscore.js'></script>
    <script src='backbone.js'></script>
    <script src='sume.js'></script>
    <script src='sume_index.js'></script>
    <script src="./rainbow/rainbow.min.js"></script>
    <script src="./rainbow/languages/generic.js"></script>
    <script src="./rainbow/languages/ruby.js"></script>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0"/>
  </head>
  <body>
    <script id='autocompleteTemplate' type='text/template'>
      <%= model["term"] %>
    </script>
    <h2>Search:</h2><br>
    <input type='text' id='search' autocomplete='off' autocorrect='off' autocapitalize='off'>
    <ul id='search_autocomplete'>
    </ul>

    <div id='docs'>
      <br>
      <small><em>
        This is just a proof-of-concept. Try searching for "find" or "distance_of_time_in_words", "resources" or even "Model.find"<br><br>
        Hint: search takes a regular expression. Try "A.*R.*find". Forward slashes not necessary.<br><br>
        Also try "find in AR" or "AR find".<br><br>
        <a href='mailto:radarlistener@gmail.com?subject=Sume issues'>Problem?</a>
      </em></small>
    </div>
  </body>
</html>
